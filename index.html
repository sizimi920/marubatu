<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>マルバツゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        td.cell {
            width: 100px;
            height: 100px;
            font-size: 60pt;
            text-align: center;
        }

        header {
            font-size: 36pt;
            text-align: center;
            border-bottom: 10px;
            background-color: lightblue;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        table {
            margin: auto;
        }

        p {
            font-size: 24pt;
        }
    </style>
    <script>
        let count = 0;
        let gameOver = false;

        function updateTurn() {
            const turnElem = document.getElementById("turn");
            if (gameOver) return; // 終了時は更新しない
            if (count % 2 === 0) {
                turnElem.textContent = "〇の番";
                turnElem.style.color = "red";
            } else {
                turnElem.textContent = "×の番";
                turnElem.style.color = "blue";
            }
        }

        function init() {
            let b = document.getElementById("board");
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let td = document.createElement("td");
                    td.className = "cell";
                    td.id = "cell" + (i * 3 + j); // 0〜8の番号にした方が楽
                    td.onclick = clicked;
                    tr.appendChild(td);
                }
                b.appendChild(tr);
            }
            updateTurn();
        }

        function clicked(e) {
            if (gameOver) return;
            if (e.target.textContent !== "") return;

            if (count % 2 === 0) {
                e.target.textContent = "〇";
                e.target.style.color = "red";
            } else {
                e.target.textContent = "×";
                e.target.style.color = "blue";
            }
            count++;

            const winner = checkWinner();
            if (winner) {
                const turnElem = document.getElementById("turn");
                if (winner === "draw") {
                    turnElem.textContent = "引き分け！";
                    turnElem.style.color = "black";
                } else {
                    turnElem.textContent = winner + " の勝ち！";
                    turnElem.style.color = winner === "〇" ? "red" : "blue";
                }
                gameOver = true;
            } else {
                updateTurn();
            }
        }

        function checkWinner() {
            // 1. 盤面の状態を配列にまとめる
            const cells = [...document.getElementsByClassName("cell")].map(c => c.textContent);
            // 2. 勝ちパターン（8通り）を定義
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 縦
                [0, 4, 8], [2, 4, 6]             // 斜め
            ];
            // 3. 各パターンをチェック
            for (let [a, b, c] of lines) {
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a]; // "〇" or "×"
                }
            }
            // 4. 全マス埋まっていたら引き分け
            if (cells.every(c => c !== "")) return "draw";
            // 5. まだ勝敗がついていない
            return null;
        }
    </script>
</head>
<header>マルバツゲーム</header>

<body onload="init()">
    <main>
        <table id="board" border="1"></table>
        <p id="turn"></p>
    </main>
</body>

</html>
